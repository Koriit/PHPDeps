language: php

sudo: false

notifications:
  email:
    on_success: never

php:
  - 5.6
  - 7.0
  - 7.1

before_script:
  - composer install -n

script:
  - if [[ $(phpenv version-name) == '7.1' ]]; then vendor/bin/phpunit --coverage-clover clover.xml ; fi
  - if [[ $(phpenv version-name) != '7.1' ]]; then vendor/bin/phpunit ; fi

after_script:
  - if [[ $(phpenv version-name) == '7.1' ]]; then composer require satooshi/php-coveralls:dev-master -n && php vendor/bin/coveralls -v ; fi
